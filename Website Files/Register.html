<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Style.css">    
</head>

<body>

    <nav>
        <a href="./WelcomePage.html" style="color: rgb(255, 255, 255);">Home</a>
        <a href="./StoryOverview.html" style="color: rgb(255, 255, 255);">Story Overview</a>
        <a href="./OpenPositions.html" style="color: rgb(255, 255, 255);">Careers</a>
        <a href="https://github.com/NateAnderson500/ThunderingLies" style="color: rgb(255, 255, 255); ">Github</a>
        <a href="Login.html " style="color: rgb(255, 255, 255); ">Login</a>
    </nav>

    <!--Registration form-->
    <div class=" registration ">
        <h1>Register</h1>
        <form action="Register.html" method="post ">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password:</label>
            <input type="password" name=" password" id="password" onkeyup='checkPasswords();' required />

            <label for="password">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" onkeyup='checkPasswords();' required />

            <input type="button" value="Register" id="check" onclick='checkPasswordStrength();' disabled>
        </form>
    </div>
    
    <script>
        function checkPasswords() {
            if (document.getElementById('password').value == document.getElementById('confirmPassword').value) {
                document.getElementById('check').disabled = false;
            }
            else {
                document.getElementById('check').disabled = true;
            }
        }

        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var username = document.getElementById('username').value;
            var strength = 0;

            if (password.length <= 8) {
                document.getElementById('password').style.backgroundColor = 'red';
                document.getElementById('confirmPassword').style.backgroundColor = 'red';
            }
            else {
                document.getElementById('password').style.backgroundColor = 'white';
                document.getElementById('confirmPassword').style.backgroundColor = 'white';
                strength++;
            }

            if (password.search(/[a-z]/) != -1) {
                strength++;
            }

            if (password.search(/[A-Z]/) != -1) {
                strength++;
            }

            if (password.search(/[0-9]/) != -1) {
                strength++;
            }

            if (password.search(/[!@#$%^&*]/) != -1) {
                strength++;
            }

            if (strength < 2) {
                document.getElementById('password').style.backgroundColor = 'red';
                document.getElementById('confirmPassword').style.backgroundColor = 'red';
                
            }

            else if (strength == 2) {
                document.getElementById('password').style.backgroundColor = 'yellow';
                document.getElementById('confirmPassword').style.backgroundColor = 'yellow';
            }

            else if (strength == 3) {
                document.getElementById('password').style.backgroundColor = 'green';
                document.getElementById('confirmPassword').style.backgroundColor = 'green';
            }

            else if (strength == 4) {
                document.getElementById('password').style.backgroundColor = 'blue';
                document.getElementById('confirmPassword').style.backgroundColor = 'blue';
            }

            else if (strength == 5) {
                document.getElementById('password').style.backgroundColor = 'purple';
                document.getElementById('confirmPassword').style.backgroundColor = 'purple';
            }
        }
    </script>
</body>

</html>
